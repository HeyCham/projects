<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock Paper and Scissors Game</title>
  

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <h1>Rock Paper <br><span>and</span> <br><span id="scissor">Scissor</span></h1>
      <div class="game-items">
        <div class="box paper" id="paper" ></div>
        <div class="box scissor" id="scissor"></div>
        <div class="box rock" id="rock"></div>
      </div>
      <div class="show-wins">
        <div class="user">
          <p>You</p> <span id="user-wins">0</span></div>
        <div class="comp"><p>Comp</p>
        <span id="comp-wins">0</span></div>
      </div>
      <div class="show-results ">
        Tape to lay game.
      </div>
      
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
