<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Keeps Notes Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="nav-bar">
      <i class="fa fa-bars bar active"></i>
      <input type="text" placeholder="Search your notes" id="search-bar">
      <i class=" fa fa-duotone fa-grip-vertical bar bar-left active"></i>
      <div class="box-profile active" id="ps-btn">P</div>
    </div>
    <div class="addlight">
      <i class="ph ph-lightbulb"></i>
      <p>Notes you add appear here</p>

    </div>

    <footer class="footer">
      <div class="box-shape">
        <div class="box-add" id="add"><i class=" fa fa-plus fa-2x"></i></div>
      </div>
    </footer>

  </div>


  <script src="script.js"></script>
</body>

</html>
