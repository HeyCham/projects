<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Log In Form With Glassmorphism</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h2>Log-In</h2>
      <div class="input-boxes">
        <div class="email" id="email1">
          <input type="email" placeholder="Enter your email...">
          <img src="images/email.svg" alt="">
        </div>
        <div class="password">
          <input type="password" placeholder="Enter your password...">
          <img src="images/close-eyes.svg" alt="" id="close-eye">
        </div>
        <!--
        <div class="password-confirm">
          <input type="password" placeholder="Confirm password...">
          <img src="close-eyes.svg" alt="" id="close-eye2">
          
        </div> -->
        <div class="checkbox">
          <input type="checkbox">
          <p>Remember me</p>
        </div>
      </div>
      <div class="no-account">
        <p>Don't have any account?</p><span><a href="#">Sign up</span>
      </div>
      <button type="submit">Log In</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
