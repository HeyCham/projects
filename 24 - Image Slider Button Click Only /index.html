<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider Button Click Only CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="slider">
      <img id="image-1" src="https://source.unsplash.com/1600x800/?moon" alt="#image-1">
      <img id="image-2" src="https://source.unsplash.com/1600x800/?forest" alt="#image-2">
      <img id="image-3" src="https://source.unsplash.com/1600x800/?sky" alt="#image-3">
    </div>
    <div class="slider-btn">
      <a href="#image-1"></a>
      <a href="#image-2"></a>
      <a href="#image-3"></a>
    </div>
  </div>

</body>

</html>
