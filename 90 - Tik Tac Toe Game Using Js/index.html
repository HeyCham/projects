<body>
  <div class="container">
    <h3>Tic Tac Toe Game</h3>
    <div class="game-container">
      <div class="buttons">
        <button class="turns"></button>
        <button class="turns"></button>
        <button class="turns"></button>
        <button class="turns"></button>
        <button class="turns"></button>
        <button class="turns"></button>
        <button class="turns"></button>
        <button class="turns"></button>
        <button class="turns"></button>
      </div>
      
    </div>
    <div class="msg-wins" style="visibility: hidden">
      <p id="para">Congratulations- <span id="turn"> </span>Wins</p>
    </div>
    <div class="reset-btn">
      <button class="restart">Restart</button>
    </div>
  </div>
  <div class="output-box">
    <div class="box" visibility = 'hidden'>
      <p id="para-cong">Congratulations- <span id="turn-cong"></span>Wins</p>
      <div class="btns">
        <button class="restart" onclick="restart()">Re-Start</button>
        <button class="restart" onclick="restart()">New Game</button>
      </div>
      
    </div>
    
  </div>
