<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch Using js</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>Stopwatch Timer</h2>
  <div class="container">

    <div class="timer-display">00:00:00:000</div>
    <div class="buttons">
      <button id="pause-timer" class="resize pause">Pause</button>
      <button id="start-timer" class="start">Start</button>
      <button id="reset-timer" class="resize reset">Reset</button>
    </div>
  </div>


  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
