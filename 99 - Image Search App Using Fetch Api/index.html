<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App Using Fetch API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Image Search App</h1>
  <form>
    <div class="input-area">
      <input type="text" id="search-input" placeholder="Search for images..." required autofocus>
      <button id="search-button"><i class="fa fa-search"></i></button>
      
    </div>
  </form>
  <div class="search-results">
    <div class="search-result">
      <img src="images/code.png" alt="Image">
      <a href="https://unsplash.com/photos/a-laptop-computer-sitting-on-top-of-a-wooden-desk-oZLz5m5jd18" target="_blank" rel="noopener noreferrer" class="text-color">An image of Office Views</a>
    </div>
    <div class="search-result">
      <img src="images/microscope.png" alt="image" />
      <a href="https://unsplash.com/photos/g-7X6T7vAI4" target="_blank" rel="noopener noreferrer" class="text-color">An image of a Scientistics</a>
    </div>
    <div class="search-result">
      <img src="images/family.png" alt="image" />
      <a href="https://www.istockphoto.com/photo/happy-kiss-and-hug-on-mothers-day-in-living-room-sofa-love-and-relaxing-together-in-gm1446885495-484837101?utm_campaign=srp_photos_top&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Flife&utm_medium=affiliate&utm_source=unsplash&utm_term=life%3A%3A%3A" target="_blank" rel="noopener noreferrer" class="text-color">n image of with a family</a>
    </div>
  </div>
  <button id="show-more-button">Show more</button>
  <script src="script.js"></script>
</body>

</html>
