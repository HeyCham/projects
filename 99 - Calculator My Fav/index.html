<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Created by Ps Parwez -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="calculator">
      <input type="text" readonly placeholder="0" id="inputBox">

      <div class="buttons-all">
        <button class="buttons operator-btn">C</button>
        <button class="buttons operator-btn delete"><img src="./assets/delete.svg" alt="delete.svg"></button>
        <button class="buttons operator-btn">%</button>
        <button class="buttons operator-btn">/</button>
        <button class="buttons">9</button>
        <button class="buttons">8</button>
        <button class="buttons">7</button>
        <button class="buttons operator-btn">x</button>
        <button class="buttons">6</button>
        <button class="buttons">5</button>
        <button class="buttons">4</button>
        <button class="buttons operator-btn">-</button>
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons operator-btn">+</button>
        <button class="buttons">00</button>
        <button class="buttons">0</button>
        <button class="buttons">.</button>
        <button class="buttons operator-btn results">=</button>



      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>

</body>

</html>
